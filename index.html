<!DOCTYPE html>
<html>
<head>
	<title>Focal point</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
	<div class="wrap cf">
		<a href="#" class="logo ba-float-left">Focal Point</a>
		<nav class="small-menu ba-float-right">
			<ul class="cf">
				<li class="blog">
					<a href="#">Blog</a>
				</li>
				<li class="login">
					<a href="#">Login</a>
				</li>
			</ul>
		</nav>
	</div>
</header>
<section class="spoiler cf">
	<div class="wrap cf">
	<div class="headings ba-float-right">
		<h2>Everything you need to run your business.</h2>
		<h3>We want to make life easier for small businesses.</h3>
	</div>
		<div class="container ba-grid ba-float-right">
			<div class="ba-width-1-2">
				<ul class="features">
					<li class="website">Web Site</li>
					<li class="phone">Phone</li>
					<li class="email">E-Mail</li>
					<li class="contact">Contacts</li>
					<li class="appoint">Appointments</li>
				</ul>
			</div>
			<div class="singup-form ba-width-1-2">
				<form action="#" method="GET" >
					<input type="text" name="name" placeholder="Name">
					<input type="text" name="email" placeholder="Email address">
					<input type="password" name="password" placeholder="Password">
					<button type="submit">
						<strong>Start</strong> 14 days free trial <strong>now</strong><span class="arrow">Arrow</span>
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
</body>
</html>
